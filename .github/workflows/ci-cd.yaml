name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  ci_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run TypeScript type check
        run: bun run typecheck

  dev_deploy_server:
    runs-on: ubuntu-latest
    needs: ci_check

    steps:
      - name: Connect to server and deploy changes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            echo "ðŸ‘‰ Switching to project directory"
            cd ~/projects/commit-sensei

            echo "ðŸ‘‰ Loading environment"
            source ~/.bashrc

            echo "ðŸ‘‰ Installing dependencies"
            bun install --frozen-lockfile

            echo "ðŸ‘‰ Running ESLint check"
            bun run lint

            echo "ðŸ‘‰ Running TypeScript type check"
            bun run typecheck

            echo "ðŸ‘‰ Restarting PM2 service"
            bun run restart

            echo "ðŸš€ Deploy completed successfully!"
